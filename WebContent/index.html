<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>TimePass</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<span>
			<div class="stars"></div>
			<div class="twinkling"></div>
		</span>
		<div class="container">
			
			<div class="quote"> 
				<fieldset>
					<legend>Quote</legend>
					<form action="quote" method="post">
						<input type="submit" value="Get a Random Quote">
					</form>
				</fieldset>
			</div>
			<div class="translate"> 
				<fieldset>
					<legend>Fun Translate</legend>
					<form action="translate" method="post">
						<textarea rows="5" cols="40" name="message" ></textarea><br/>
						<select name="translateApi">
							<option>Sith</option>
							<option>Mandalorian</option>
							<option>Yoda</option>
							<option>Minion</option>
							<option>Shakespeare</option>
							<option>Groot</option>
						</select>
						<input type="submit" value="translate">
					</form>
				</fieldset>
			</div>
		</div>
	</body>
</html>
